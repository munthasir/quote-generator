<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <main class="main-container">
            <div class="quote-container" id="quote-container">
                <!-- Quote -->
                <div class="quote-text">
                    <i class="fas fa-quote-left"></i>
                    <span id="quote"></span>
                </div>
                <!-- Author -->
                <div class="quote-author">
                    <span id="author"></span>
                </div>
                <!-- Buttons -->
                <div class="button-container">
                    <button class="twitter-button" id="twitter" title="Tweet This!">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button id="new-quote">New Quote</button>
                </div>
            </div>
            <!-- Loader -->
            <div class="loader" id="loader"></div>
        </main>
        <footer>
            <p>
                Developed and Designed by Munthasir Islam, July 2022
                <p>          </p>
                <a href="https://www.linkedin.com/in/munthasir-islam" title="linkedin">
                    <i class="fab fa-linkedin-in fa-2x"></i>
                </a>
                <a href="https://github.com/munthasir" title="Github">
                    <i class='fab fa-github fa-2x'></i><br/>
                </a>
            </p>
        </footer>
    </div>
    <!-- Script -->
    <!-- This is quotes store locally incase the API goes down-->
    <!-- <script src="quotes.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
